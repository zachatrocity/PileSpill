<h1>Recent Questions</h1>
<ul class='list-group'>
  <li ng-repeat="question in questions | orderBy:'-date'" class='list-group-item'>
    <strong>Question: {{ question.title }}</strong>
    <br>
    <span>{{ question.body }}</span>
    <br>
    <span><strong>-asked by @{{ question.username }}</strong></span>
  </li>
</ul>
