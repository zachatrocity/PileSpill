<button ng-click='askQuestionView()' ng-if='currentUser' id="askQuestionButton" class='btn btn-success'>Ask Question</button>
<h1>Recent Questions</h1>
<ul class='list-group' >
  <li ng-watch="questions" ng-repeat="question in questions | orderBy:'-date'" class='list-group-item'>
    <a ng-href='/#/questions/{{question._id}}'><strong>{{ question.title }}</strong></a>
    <div ng-click="upvoteQuestion($index)" class="arrow-up"></div>
    <div class="vote-text"> {{ question.votes }}</div>
    <div ng-click="downvoteQuestion($index)" class="arrow-down"></div>
    <br>
    <span>{{ question.body }}</span>
    <br>
    <span>-asked by <strong>@{{ question.username }}</strong> on - {{question.date | date: medium}}</span>
  </li>
</ul>
