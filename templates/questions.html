<button ng-click='askQuestionView()' ng-if='currentUser' id="askQuestionButton" class='btn btn-default'>Ask Question</button>
<h1>Recent Questions</h1>
<ul class='list-group'>
  <li ng-repeat="question in questions | orderBy:'-date'" class='list-group-item'>
    <a ng-href='/#/quest/{{question._id}}'><strong>{{ question.title }}</strong></a>
    <br>
    <span>{{ question.body }}</span>
    <br>
    <span>-asked by <strong>@{{ question.username }}</strong> on - {{question.date | date: medium}}</span>
  </li>
</ul>
