<h1>Recent Questions</h1>
<form role='form'>
  <div class='form-group'>
    <div class="input-group">
      <textarea ng-model="postBody" class='form-control' rows="4" cols="4" placeholder="Ask away"></textarea>
      <br>
      <br>
      <button ng-click='addQuestion()' class='btn btn-success btn-block'>Ask a Question</button>
    </div>
  </div>
</form>
